<app-header></app-header>
<div class="mt-3">
    <div class="text-center">
        <h1>Vase aktivne ponude:</h1>
    </div>
</div>
<div class="container-offers">

    <h1 *ngIf="offers.length === 0">Trenutno nemate ni jednu ponudu</h1>

    <div *ngFor="let o of offers">
        <div class="card-wrapper">
            <div class="card h-100 my-card">
                <div class="card-title text-center">
                    <h4 *ngIf="o.isActive" style="color: rgb(52,188,164)">AKTIVNA PONUDA</h4>
                    <h4 *ngIf="!o.isActive" style="color:red">ZAVRSENA PONUDA</h4>
                </div>
                <img src="{{o.product.images[0].url}}" class="card-img-top my-card-image" *ngIf="o.product.images[0]">
                <img src="../../../assets/product-photo.png" class="card-img-top my-card-image"
                    *ngIf="!o.product.images[0]">
                <div class="card-body text-center">
                    <h4>{{ o.product.name }}</h4>
                    <p class="card-text">{{ o.product.price }}KM<br><br> {{o.product.description}}</p>
                </div>
            </div>
        </div>
    </div>


</div>
