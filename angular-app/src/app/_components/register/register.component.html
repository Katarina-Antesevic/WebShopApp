<app-header-default></app-header-default>

<div class="container mt-5 " style="padding-bottom: 50px;">
    <div style="padding: 20px">
        <form [formGroup]="form">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Ime</mat-label>
                <input matInput name="ime" id="ime" placeholder="Ime" formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Prezime</mat-label>
                <input matInput name="prezime" id="prezime" placeholder="Prezime" formControlName="lastName"
                    required>
            </mat-form-field>


            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Korisničko ime</mat-label>
                <input matInput name="username" id="username" placeholder="Korisničko ime"
                    formControlName="username" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Lozinka</mat-label>
                <input matInput name="password" id="password" placeholder="Lozinka" type="password"
                    formControlName="password" required minlength="3">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Potvrda lozinke</mat-label>
                <input matInput name="passwordRepeat" id="passwordRepeat" placeholder="Potvrda lozinke"
                    type="password" formControlName="passwordRepeat" required minlength="3">
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Grad</mat-label>
                <input matInput name="grad" id="grad" placeholder="Grad" formControlName="city" required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email adresa</mat-label>
                <input matInput name="mail" id="mail" placeholder="Email adresa" formControlName="mail"
                    required>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Avatar</mat-label>
                <input matInput name="avatar" id="avatar" placeholder="Avatar" formControlName="avatar">
            </mat-form-field>



            <div class="text-center">
                <button class="w-50"  mat-raised-button style="background-color: rgb(52,188,164)" (click)="register()">Kreirajte
                    nalog</button>
            </div>




        </form>

    </div>


</div>
