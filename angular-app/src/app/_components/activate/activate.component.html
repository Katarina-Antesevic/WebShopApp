<app-header-default></app-header-default>
<div class="container mt-5">
    <div class="card" style="padding: 20px">
        <form [formGroup]="form">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>PIN</mat-label>
                <input matInput name="pin" id="pin" formControlName="pin" placeholder="PIN ime" required>
            </mat-form-field>
            <div class="text-center">
                <button class="w-50" mat-raised-button style="background-color: rgb(52,188,164)"
                    (click)="activate()">Aktiviraj nalog</button>
            </div>
        </form>
    </div>
</div>
