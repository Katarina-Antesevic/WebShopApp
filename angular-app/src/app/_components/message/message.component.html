<app-header></app-header>
<div class="container mt-5">
    <div class="card" style="padding: 20px">
        <div class="text-center mt-2">
            <p style="font-size: 25px;">Posaljite poruku korisnickoj podrsci</p>
        </div>
        <form [formGroup]="form">
            <div class="form-outline mt-4">
                <textarea class="form-control" placeholder="Tekst poruke" formControlName="content" id="content"
                    rows="6"></textarea>
            </div>

            <div class="text-center mt-4 mb-3">
                <button class="w-50" mat-raised-button style="background-color: rgb(52,188,164)"
                    (click)="sendMessage()">Posalji poruku</button>
            </div>
        </form>

    </div>
</div>
